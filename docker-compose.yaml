services:
  redis:
    image: redis:8.0

  proxy:
    image: ghcr.io/mbroton/playwright-distributed/proxy:latest
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Optional: Redis password authentication
      # - REDIS_PASSWORD=yourpassword
      # Optional: Enable TLS for secure connections (managed Redis with public certs)
      # - REDIS_TLS=true
      - LOG_LEVEL=info
      - LOG_FORMAT=text
      # Maximum number of concurrent browser sessions allowed per worker
      - MAX_CONCURRENT_SESSIONS=5
      # Maximum number of sessions a worker will handle before it is recycled. The proxy tracks this for each worker.
      - MAX_LIFETIME_SESSIONS=50
      # Maximum number of connection attempts to different workers before returning an error to the client (default: 3)
      # If the first selected worker fails to connect, the proxy will automatically try up to this many workers before giving up
      - MAX_CONNECTION_ATTEMPTS=3
    ports:
      - "8080:8080"
    depends_on:
      - redis

  worker:
    image: ghcr.io/mbroton/playwright-distributed/worker:latest
    environment:
      # For password + TLS: redis://[:password@]host:port or rediss://[:password@]host:port (note double 's')
      - REDIS_URL=redis://redis:6379
      # Port for the worker to listen on for browser connections
      - PORT=3131
      # Hostname for the worker, registered in Redis. Must be resolvable by the proxy.
      - PRIVATE_HOSTNAME=worker
      - LOG_LEVEL=info
      - LOG_FORMAT=text
      # Type of browser to use: chromium, firefox, webkit
      - BROWSER_TYPE=chromium
    depends_on:
      - redis
    restart: unless-stopped
